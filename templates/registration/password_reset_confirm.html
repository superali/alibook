{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
  {% if validlink %}
<h3>{% trans "change password" %}</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" value='{% trans "Change" %}'>  
</form>
      {% else %}
    <p> {% trans "password reset link was invalid" %}</p>
      {% endif %}



</div>
{% endblock %}
